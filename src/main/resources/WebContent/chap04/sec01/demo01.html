<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>“交集”选择器</title>
    <style type="text/css">
        p{
            font-size: 30px;
        }

        .c{
            color: blue;
        }

        p.c{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p id="p1">p1</p>
<p id="p2">p2</p>
<p id="p3" class="c">p3</p>
<h1 id="h1" class="c">h1</h1>
<h1 id="h2">h2</h1>
<h1 id="h3">h3</h1>
<div id="d1">d1</div>
</body>
</html>
