<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>“后代”选择器</title>
    <style type="text/css">
        span{
            color: blue;
        }

        span p span{
            color: red;
        }

        div span{
            color: yellow;
        }
    </style>
</head>
<body>
<div>一代<p>二代<span>三代</span></p></div><br>
<span>一层一代</span><br>
<div><span>一层一代</span></div><br>
<span>也是一层一代</span><br>
</body>
</html>
