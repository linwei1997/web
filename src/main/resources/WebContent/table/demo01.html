<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1" width="400" bgcolor="red">
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <td colspan="2">1-1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td rowspan="2">2-3-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-3</td>
    </tr>
</table>
</body>
</html>
