<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别选择器</title>
    <style type="text/css">
        p{
            color: green;
            font-size: 20px;
        }
        .r{
            color: red;
            font-size: 20px;
        }
        .b{
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
<!--p、class同时存在，以class为主-->
<p class="r">html、java开发</p>
<p class="b">html、java开发</p>
</body>
</html>
