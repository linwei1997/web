<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级比较</title>
    <!--和顺序有关-->
    <style type="text/css">
        @import url("../../util/yellow.css");
        p{
            color: blue;
            font-size: 20px;
        }
    </style>
    <link href="../../util/red.css" type="text/css" rel="stylesheet">
</head>
<body>
<p style="color: green;font-size: 20px">
    行内样式&gt;链接式&gt;内嵌式&gt;导入式（链接式在后面）<br>
    行内样式&gt;内嵌式&gt;导入式&gt;链接式（链接式在前面）<br>
    总规律：后面的样式会覆盖前面的样式
</p>
</body>
</html>
