<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="a.html" method="get">
    <table align="center">
        <tr>
            <td>
                用户名：
            </td>
            <td>
                <input type="text" id="userName" name="userName"/>
            </td>
        </tr>
        <tr>
            <td>
                密码：
            </td>
            <td>
                <input type="password" id="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea id="desc" name="desc" rows="10" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                性别：
            </td>
            <td>
                <input type="radio" id="sex" name="sex">男<br>
                <input type="radio" id="sex" name="sex" checked="checked">女
            </td>
        </tr>
        <tr>
            <td>
                兴趣：
            </td>
            <td>
                <input type="checkbox" id="hobby" name="hobby">羽毛球
                <input type="checkbox" id="hobby" name="hobby">乒乓球
                <input type="checkbox" id="hobby" name="hobby" checked="checked">橄榄球
            </td>
        </tr>
        <tr>
            <td>
                学历：
            </td>
            <td>
                <select id="education" name="education">
                    <option value="1">初中</option>
                    <option value="2">小学</option>
                    <option value="3">高中</option>
                    <option value="4">本科</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="登录">
            </td>
            <td>
                <input type="button" value="重置">
            </td>
        </tr>
        <tr>
            <td>
                <input type="file" id="file" name="file">
            </td>
            <td>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
